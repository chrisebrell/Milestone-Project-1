<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-container">
        <div id="quiz" class="centered">
        <h1>North Carolina Sports Trivia</h1>
        <h2 id="question" class="headline-secondary--grouped"></h2>
        <h3 id="score"></h3>

        <p id="choice0"></p>
        <button id="guess0" class="btn--default">Select</button>

        <p id="choice1"></p>
        <button id="guess1" class="btn--default">Select</button>

        <p id="choice2"></p>
        <button id="guess2" class="btn--default">Select</button>

        <p id="choice3"></p>
        <button id="guess3" class="btn--default">Select</button>

        <footer>
            <h3 id="progress">Question x of y</h3>
            <button type = "button" class = "restart" onclick = "window.location.reload()">Restart</button>
        </footer>
        </div>    
    </div>
    <script src="./index.js"></script>
</body>
</html>
